<table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.age }}</td>
        <td>{{ user.score }}</td>
      </tr>
    </tbody>
  </table>
