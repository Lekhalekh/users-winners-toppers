<h2>Users</h2>

<table mat-table [dataSource]="users$ | async" class="mat-elevation-z8">
  <!-- Define table columns -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let user">{{ user.name }}</td>
  </ng-container>

  <ng-container matColumnDef="score">
    <th mat-header-cell *matHeaderCellDef>Score</th>
    <td mat-cell *matCellDef="let user">{{ user.score }}</td>
  </ng-container>

  <!-- Display table rows -->
  <tr mat-header-row *matHeaderRowDef="['name', 'score']"></tr>
  <tr mat-row *matRowDef="let user; columns: ['name', 'score']"></tr>
</table>

<button mat-button color="primary" (click)="addToWinners(user)" *ngFor="let user of (users$ | async)">
  Add to Winners
</button>
